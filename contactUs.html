<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.png">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Contact Us</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/contactUs.css">
</head>
<body>
<div class="wrapper">
	<header>
		<div class="container">
			<a href="index.html" class="logo"><img src="imgs/1Logo_cooking-01.png" alt=""></a>
			<div class="search">
				<form id="searchForm">
					<input type="search" id="search" placeholder="Search" maxlength="15">
					<input type="submit" value="">
				</form>
			</div>
			<button class="userButton">
				<img class="open" src="imgs/user.png" alt="">
				<img class="close" src="imgs/close.png" alt="">
			</button>
			<div class="login">
				<form id="authenticationForm">
					<input type="text" id="userName" placeholder="User" maxlength="12">
					<input type="password" id="userPassword" placeholder="Password" maxlength="12">
					<input type="submit" id="authentication" value="Login" name="authentication">
					<div class="getPremium">
						<span class="text">Donâ€™t have an account?</span>
						<a href="getPremium.html" class="getAccess">Get access to premium</a>
					</div>
				</form>
			</div>
		</div>
	</header>
	<main>
		<section class="contactForm">
			<div class="container">
				<div class="contactBox">
					<h2>Contact us</h2>
					<form id="contactUsForm">
						<input type="text" name="firstName" id="fName" placeholder="First Name" required maxlength="15">
						<input type="text" name="lastName" id="lName" placeholder="Last Name" required maxlength="15">
						<input type="email" name="email" id="eMail" placeholder="E-mail" required>
						<input type="tel" name="tel" pattern="^[0-9]{3,45}$"  id="phone"  placeholder="Phone number" required maxlength="18">
						<textarea name="comments" id="message" rows="2" placeholder="Message"></textarea>
						<input type="submit" id="sentContactUsForm">
						<p id="success">Thanks you message has been sent</p>
						<p id="error">Oops, something went wrong.. Please try later</p>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<a href="https://www.onlinerecipesbook.com/" class="logo">
			<img src="imgs/1Logo_cooking_onlinerecipes-01.png" alt="">
		</a>
		<div class="links">
			<a href="contactUs">Contact us</a>
			<a href="policy">Privacy Policy</a>
			<a href="terms">Terms &amp; Conditions</a>
			<a href="faq">FAQ</a>
			<a href="refund">Refund Policy</a>
			<a href="https://www.onlinerecipesbook.com/?page=subscriptionterms">Subscription Terms</a>
		</div><div style="margin:10px" class="links">
		<img src="https://img.onlinerecipesbook.com/imgs/mastercard.png">
		<img src="https://img.onlinerecipesbook.com/imgs/securecode.png">
		<img src="https://img.onlinerecipesbook.com/imgs/verified.png">
		<img src="https://img.onlinerecipesbook.com/imgs/visa-electron.png"></div></footer>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
