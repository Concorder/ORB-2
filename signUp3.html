<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon" href="imgs/logo_cooking.ico">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/singUp.css">
	<link rel="stylesheet" href="css/singUp3.css">
</head>
<body>
<div class="wrapper">
	<header>
		<div class="container">
			<a href="index.html" class="logo"><img src="imgs/1Logo_cooking-01.png" alt=""></a>
			<div class="search">
				<form id="searchForm">
					<input type="search" id="search" placeholder="Search" maxlength="15">
					<input type="submit" value="">
				</form>
			</div>
			<button class="userButton">
				<img class="open" src="imgs/user.png" alt="">
				<img class="close" src="imgs/close.png" alt="">
			</button>
			<div class="login">
				<form id="authenticationForm">
					<input type="text" id="userName" placeholder="User" maxlength="12">
					<input type="password" id="userPassword" placeholder="Password" maxlength="12">
					<input type="submit" id="authentication" value="Login" name="authentication">
					<div class="getPremium">
						<span class="text">Donâ€™t have an account?</span>
						<a href="getPremium.html" class="getAccess">Get access to premium</a>
					</div>
				</form>
			</div>
		</div>
	</header>
	<main>
		<section class="mainTitle">	
			<h1>Sign up now!</h1>
		</section>
		<section class="contactForm">
			<div class="container">
				<div class="mainPart">
					<div class="backImg"><img src="imgs/Pic_last_page.png" alt=""></div>
				</div>
				<div class="contactBox">
					<h2>Secure payment</h2>
					<div class="price">
						<div>
							<div class="col1"><span>Product</span></div>
							<div class="col2"><span>Amount</span></div>
						</div>
						<div>
							<div class="col1"><span>Monthly subscription</span></div>
							<div class="col2"><span>44.50 &euro;</span></div>
						</div>
						<div>
							<div class="col1"><span>VAT</span></div>
							<div class="col2"><span>7.41 &euro;</span></div>
						</div>
						<div>
							<div class="col1"><span>Total</span></div>
							<div class="col2"><span>44.50 &euro;</span></div>
						</div>
					</div>
					<form id="billingForm">
						<div class="row">
							<div class="title"><span>Card type</span></div>
							<div class="inputWrap">
								<select class="paymentBrand" name="paymentBrand">
									<option value="MASTER">Mastercard</option>
									<option value="VISA">Visa</option>
									<option value="VISAELECTRON">Visa Electron</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="title"><span>Card number</span></div>
							<div class="inputWrap">
								<input autocomplete="off" type="tel" name="cardNumber" placeholder="Card Number">
							</div>
						</div>
						<div class="row">
							<div class="title"><span>Expiry Date</span></div>
							<div class="inputWrap">
								<input class="controlExpirys" placeholder="MM / YY" type="tel" value="" autocomplete="off"></div>
						</div>
						<div class="row">
							<div class="title"><span>Card holder</span></div>
							<div class="inputWrap">
								<input class="cardHolder" name="cardHolder" placeholder="Card holder" type="text" value="" autocomplete="off"></div>
						</div>
						<div class="row">
							<div class="title"><span>CVV</span></div>
							<div class="inputWrap">
								</div>
						</div>
						<button class="buttonPay" type="submit">Complete payment</button>
					</form>
					<div class="footer">
						<div class="text"><span>This payment is processed by OnlineRecipesBook</span></div>
						<div class="imgs"><img src="imgs/dsecure.png" alt=""></div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<a href="index.html" class="logo"><img src="imgs/1Logo_cooking-01.png" alt=""></a>
		<div class="links">
			<a href="contactUs.html">Contact Us</a>
			<a href="policy.html" target="_blank">Privacy Policy</a>
			<a href="terms.html" target="_blank">Terms &amp; Conditions</a>
		</div>
	</footer>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
